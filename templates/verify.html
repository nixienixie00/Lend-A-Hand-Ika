<!DOCTYPE html>
<html>
<head>
    <title>Verification</title>
</head>
<body>
    <h1>Verification</h1>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <form method="POST">
        <label for="verification_code">Verification Code:</label>
        <input type="text" id="verification_code" name="verification_code" required>
        <br>
        <input type="submit" value="Verify">
    </form>
</body>
</html>
